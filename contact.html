    <h1>Get in touch</h1>
    <form>
        <div id="container">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Enter your email" required><br>
            <label class="formlabel" for="options">How did you hear about us?</label><br>
            <select id="options" name="options" required>
                <option value="">Select an option</option>
                <option value="1">Social Media</option>
                <option value="2">Referred by a friend</option>
                <option value="3">Schools Network</option>
                <option value="4">Newspaper</option>
                <option value="5">Online Media</option>
                <option value="6">Other</option>
            </select><br>
            <label class="formlabel" for ="info">What information would you like from us?</label><br>
            <select id="information" id="information" required>
                <option value="">Select an option</option>
                <option value="1">Becoming an ambassador</option>
                <option value="2">Arrange a workshop</option>
                <option value="3">Artist Packs for Schools</option>
                <option value="4">Other</option>
            </select>
            <label class="formlabel" for="comments">Comments:</label><br>
            <textarea rows="4" cols="50" placeholder="Write your message here..."></textarea><br>
            <button type="submit" id="submit" name="submit" value="submit">Submit</button>
        </div>
    </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
